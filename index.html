<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>ZWEIHÄNDER Character Generator</title>
    <script src="script.js" type="module"></script>
  </head>

  <body>
    <h1>SuperbHaggis' ZWEIHÄNDER Character Generator</h1>
    
    <div id="container">
      <div id="character-sheet">
        <div id="controls">
          <h3>Preferences</h3>
          <div id="preferences">
            <input type="checkbox" id="nonhuman-check">Nonhuman<br>
            <input type="checkbox" id="separate-alignment-check">Separate Alignment<br>
            <input type="checkbox" id="drawback-check" checked>Drawback<br>
            <input type="checkbox" id="main-gauche-check" checked>Main Gauche Content<br>
          </div>
          <div id="sex-radios">
            <p>Sex (for Height & Weight):</p>
            <input type="radio" name="sex" value="male">Male
            <input type="radio" name="sex" value="female">Female
            <input type="radio" name="sex" value="either">No Preference
            <br>
          </div>
          <br>
          <button id="generate">Generate Random Character</button>
        </div>

        <div id="attributes">
          <div id="attribute-checkboxes">
          </div>
          <div id="attribute-buttons">
          </div>
        </div>

        <div id="gear">
          <p id="cash-p"></p>
          <p id="trappings"></p>
        </div>
  
        <div id="history">
          <p id="history0"></p>
          <p id="history1"></p>
          <p id="history2"></p>
          <p id="history3"></p>
          <p id="history4"></p>
        </div>

        <div id="trait-alignment">
          <p id="history5"></p>
          <p id="history6"></p>
        </div>
      </div>

    </div>
  </body>
</html>
